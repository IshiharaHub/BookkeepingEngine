<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在庫評価 | BookkeepingEngine</title>

    <!-- Bootstrap CSS（気にしなくて良い） -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap idons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

    <!-- 作成した CSS ファイルを読み込んでいる -->
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>
    <!-- コンテンツ -->
    <div class="container pt-5 mt-4">
      <!-- ページの見出し -->
      <h1 class="mb-3">コンタクト</h1>

      <!-- 説明文 -->
      <p>
        BookkeepingEngine に関するご質問や問い合わせがございましたら、以下のフォームよりお気軽にお知らせください。できるだけ早くお返事いたします。
      </p>

      <!-- コンタクトフォーム -->
      <form action="/your_contact_post_endpoint" method="post">
        <!-- お名前 -->
        <div class="mb-3">
          <label for="nameInput" class="form-label">お名前</label>
          <input type="text" class="form-control" id="nameInput" name="name" required placeholder="山田太郎" />
        </div>

        <!-- メールアドレス -->
        <div class="mb-3">
          <label for="emailInput" class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="emailInput" name="email" required placeholder="example@example.com" />
        </div>

        <!-- 件名 -->
        <div class="mb-3">
          <label for="subjectInput" class="form-label">件名</label>
          <input type="text" class="form-control" id="subjectInput" name="subject" required />
        </div>

        <!-- お問い合わせ内容 -->
        <div class="mb-3">
          <label for="messageTextarea" class="form-label">お問い合わせ内容</label>
          <textarea class="form-control" id="messageTextarea" name="message" rows="6" required></textarea>
        </div>

        <!-- 送信ボタン -->
        <div class="d-grid gap-2 mb-5">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </form>
    </div>

    <!-- BootStrap JS（気にしなくて良い）-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- 作成した JavaScript ファイルを読み込んでいる -->
    <script src="../js/common.js" defer></script>
  </body>
</html>
