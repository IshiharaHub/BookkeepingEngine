<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在庫評価 | BookkeepingEngine</title>

    <!-- Bootstrap CSS（気にしなくて良い） -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap idons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

    <!-- 作成した CSS ファイルを読み込んでいる -->
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>
    <!-- コンテンツ -->
    <div class="container pt-5 mt-4 mb-4">
      <!-- ページの見出し -->
      <h1 class="mb-3">フィードバック</h1>

      <!-- 説明文 -->
      <p>
        BookkeepingEngineに関するご意見やご感想をお聞かせください。皆様の貴重なフィードバックにより、より良いサービスを提供するための参考とさせていただきます。
      </p>

      <!-- フィードバックフォーム -->
      <form action="/your_post_endpoint" method="post">
        <!-- 名前（オプショナル） -->
        <div class="mb-3">
          <label for="nameInput" class="form-label">お名前（任意）</label>
          <input type="text" class="form-control" id="nameInput" name="name" placeholder="山田太郎" />
        </div>

        <!-- メールアドレス（オプショナル、返答が必要な場合にのみ使用） -->
        <div class="mb-3">
          <label for="emailInput" class="form-label">メールアドレス（任意）</label>
          <input type="email" class="form-control" id="emailInput" name="email" placeholder="example@example.com" />
          <small id="emailHelp" class="form-text text-muted">返信が必要な場合のみ入力してください。</small>
        </div>

        <!-- フィードバック内容 -->
        <div class="mb-5">
          <label for="feedbackTextarea" class="form-label">フィードバック内容</label>
          <textarea class="form-control" id="feedbackTextarea" name="feedback" rows="5" required></textarea>
        </div>

        <!-- 送信ボタン -->
        <div class="d-grid gap-2 mb-5">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </form>
    </div>

    <!-- BootStrap JS（気にしなくて良い）-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- 作成した JavaScript ファイルを読み込んでいる -->
    <script src="../js/common.js" defer></script>
  </body>
</html>
